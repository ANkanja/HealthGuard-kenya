{% extends 'base.html' %}
{% block title %}Register | HealthGuard{% endblock %}
{% block content %}
<h2>Create your account</h2>
<h2>Register</h2>
<div class="card">
  <form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
</div>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
